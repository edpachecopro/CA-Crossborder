<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- error message -->
<div th:if="${param.error}">
	<div class="alert alert-danger">Invalid username or
		password.</div>
</div>

<!-- logout message -->
<div th:if="${param.logout}">
	<div class="alert alert-info">You have been logged out.</div>
</div>
<div class="container-fluid bg">

	<div class="box-login">


		<form th:action="@{/login}" method="post" class="box-form">
			<h1>Border Crossing login</h1>



			<div class = "form-group">
				<input type="text" class = "input" id ="username" name = "username"
					   placeholder="Username" autofocus="autofocus">
			</div>

			<div class="form-group">
				<input type="password"
					   id="password" name="password" class="input"
					   placeholder="Password" />
			</div>


			<div class="row">

				<div class="col-sm-6 col-sm-offset-3 align-items-end">
					<input type="submit" name="login-submit" id="login-submit"
						   class="btn-login btn btn-primary" value="Log In" />
				</div>
			</div>

			<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
			</div>

		</form>


	</div>
</div>

</body>
</html>
